<body>
    <script>
        let transporte = '';
        const metros = prompt('ingrese una cantidad de metros:', '');
        if (Number.isNaN(metros)) {
            document.write('el valor ingresado no es valida')
        } else if (metros >= 0 && metros <= 1000) {
            transporte = 'pie';
        } else if (metros >= 1000 && metros <= 10000) {
            transporte = 'bicicleta';
        } else if (metros >= 10000 && metros <= 30000) {
            transporte = 'colectivo';
        } else if (metros >= 30000 && metros <= 100000) {
            transporte = 'auto';
        } else if (metros > 100000) {
            trasnporte = 'avion';
        }

        console.log(`Para ${metros} metros se recomienda ir en ${transporte}`);
    </script>
